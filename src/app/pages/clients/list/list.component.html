
<div class="container mx-auto mt-10">
    <!-- Header -->
    <div class="bg-gradient-to-r from-red-500 to-red-700 text-white py-6 px-4 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold">Clientes</h2>
        <p class="text-sm mt-1">Lista completa de clientes registrados.</p>
    </div>

    <!-- Table -->
    <div class="mt-6 bg-white shadow-md rounded-lg overflow-hidden">
        <div class="overflow-x-auto max-h-96 overflow-y-auto">
            <table class="min-w-full table-auto text-left text-gray-700">
                <thead class="bg-gray-100 border-b">
                    <tr>
                        <th class="px-4 py-2 font-semibold text-sm uppercase tracking-wide">ID</th>
                        <th class="px-4 py-2 font-semibold text-sm uppercase tracking-wide">Nombre</th>
                        <th class="px-4 py-2 font-semibold text-sm uppercase tracking-wide">Email</th>
                        <th class="px-4 py-2 font-semibold text-sm uppercase tracking-wide">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let actual of cliente" class="border-b hover:bg-gray-50 transition">
                        <td class="px-4 py-3 text-sm">{{actual.id}}</td>
                        <td class="px-4 py-3 text-sm">{{actual.name}}</td>
                        <td class="px-4 py-3 text-sm">{{actual.email}}</td>
                        <td class="px-4 py-3 text-sm">
                            <div class="flex space-x-2">
                                <button 
                                    (click)="delete(actual.id)" 
                                    class="bg-red-500 text-white px-3 py-1 rounded-md text-sm font-medium hover:bg-red-600">
                                    Eliminar
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
