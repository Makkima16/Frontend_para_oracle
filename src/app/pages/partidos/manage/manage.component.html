<form [formGroup]="form" (ngSubmit)="submit()" class="max-w-3xl mx-auto bg-gray-50 p-8 shadow-lg rounded-lg">
  <h2 class="text-3xl font-bold mb-6 text-gray-900">Crear Partido</h2>

  <!-- Selección de equipo 1 -->
  <div class="mb-6">
    <label for="equipo1" class="block text-lg font-medium text-gray-700 mb-2">Equipo 1:</label>
    <select id="equipo1" formControlName="equipo1" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <option value="">Seleccione un equipo</option>
      <option *ngFor="let equipo of equipos" [value]="equipo.id">{{ equipo.nombre }}</option>
    </select>
  </div>

  <!-- Selección de equipo 2 -->
  <div class="mb-6">
    <label for="equipo2" class="block text-lg font-medium text-gray-700 mb-2">Equipo 2:</label>
    <select id="equipo2" formControlName="equipo2" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <option value="">Seleccione un equipo</option>
      <option *ngFor="let equipo of equipos" [value]="equipo.id">{{ equipo.nombre }}</option>
    </select>
  </div>

  <!-- Fecha de inicio -->
  <div class="mb-6">
    <label for="fecha" class="block text-lg font-medium text-gray-700 mb-2">Fecha de inicio:</label>
    <input
      id="fecha"
      formControlName="fecha"
      type="datetime-local"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
  </div>

  <!-- Fecha de fin -->
  <div class="mb-6">
    <label for="fin" class="block text-lg font-medium text-gray-700 mb-2">Fecha de fin:</label>
    <input
      id="fin"
      formControlName="fin"
      type="datetime-local"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
  </div>

  <!-- Estadio -->
  <div class="mb-6">
    <label for="estadio" class="block text-lg font-medium text-gray-700 mb-2">Estadio:</label>
    <input
      id="estadio"
      formControlName="estadio"
      type="text"
      placeholder="Escribe el nombre del estadio"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
  </div>

  <!-- Estado -->
  <div class="mb-6">
    <label for="estado" class="block text-lg font-medium text-gray-700 mb-2">Estado:</label>
    <input
      id="estado"
      formControlName="estado"
      type="text"
      placeholder="Escribe el estado del partido"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
  </div>

  <!-- Botón para enviar el formulario -->
  <button
    type="submit"
    [disabled]="form.invalid"
    class="w-full bg-green-500 text-white py-3 rounded-lg shadow-md hover:bg-green-600"
  >
    Crear Partido
  </button>
</form>
