<div class="bg-gray-900 min-h-screen flex items-center justify-center">
  <!-- Contenedor principal -->
  <div class="bg-white rounded-lg shadow-lg p-6 max-w-4xl w-full">
    <!-- Encabezado -->
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-green-500">Apuestas Deportivas</h1>
      <p class="text-lg text-gray-600">Sigue los partidos en vivo y apuesta en tiempo real</p>
    </header>

    <!-- Contenedor de partidos en vivo -->
    <div class="space-y-6">
      <h2 class="text-2xl font-semibold text-gray-800">Partidos en Vivo</h2>
      
      <!-- Lista de partidos -->
      <div class="space-y-4">
        <div *ngFor="let partido of partidos" class="bg-gray-100 p-4 rounded-lg shadow-md flex items-center justify-between">
          <div>
            <h3 class="text-xl font-semibold text-gray-800">
              {{ partido.equipo1Nombre }} vs {{ partido.equipo2Nombre }}
            </h3>
            <p class="text-gray-600">Inicio: {{ partido.fecha }} - {{ partido.hora }}</p>
          </div>
          <div>
            <button class="bg-green-500 text-white px-4 py-2 rounded-lg">Apostar</button>
          </div>
        </div>
      </div>
    </div>
    
    
  </div>
</div>
