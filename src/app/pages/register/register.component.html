<section class="bg-gray-900 dark:bg-gray-950">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full max-w-4xl bg-gray-800 rounded-lg shadow dark:border dark:border-gray-700">
      <div class="p-6 space-y-6 sm:p-8">
        <!-- Condición para mostrar spinner o contenido -->
        <div *ngIf="isLoading; else formContent" class="flex flex-col items-center justify-center">
          <svg
            class="w-12 h-12 text-gray-200 animate-spin fill-blue-600 dark:text-gray-600"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C6.477 0 2 4.477 2 10h2zm2 5.291V14H4v3a8.001 8.001 0 003.291-5.709H6z"
            ></path>
          </svg>
          <p class="mt-4 text-white text-lg font-medium">Cargando...</p>
        </div>
        <!-- Formulario dentro del ng-template -->
        <ng-template #formContent>
          <a (click)="navigateTo('#')" class="font-medium text-primary-600 hover:underline cursor-pointer">Regresar al Inicio</a>
          <h2 class="text-2xl font-bold leading-tight tracking-tight text-white md:text-3xl">
            Regístrate
          </h2>
          <form class="space-y-6" (ngSubmit)="onSubmit()">
            <!-- Email & Name Fields -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Tu correo</label>
                <input type="email" id="email" [(ngModel)]="theUser.email" name="email" class="w-full p-2.5 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-primary-600 focus:border-primary-600" placeholder="name@company.com" required>
              </div>
              <div>
                <label for="name" class="block mb-2 text-sm font-medium text-gray-300">Tu nombre</label>
                <input type="text" id="name" [(ngModel)]="theUser.name" name="name" class="w-full p-2.5 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-primary-600 focus:border-primary-600" placeholder="TuNombre" required>
              </div>
            </div>

            <!-- Password & Token Fields -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Contraseña</label>
                <input type="password" id="password" [(ngModel)]="theUser.password" name="password" class="w-full p-2.5 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-primary-600 focus:border-primary-600" placeholder="••••••••" required>
              </div>
              <div *ngIf="mode === 1">
                <label for="token" class="block mb-2 text-sm font-medium text-gray-300">Token de administrador</label>
                <input type="text" id="token" [(ngModel)]="theUser.token" name="token" class="w-full p-2.5 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-primary-600 focus:border-primary-600" placeholder="Ingrese token de administrador">
              </div>
            </div>

            <!-- Select Mode -->
            <div>
              <label for="mode" class="block mb-2 text-sm font-medium text-gray-300">Selecciona el tipo de usuario</label>
              <select [(ngModel)]="mode" (change)="changeMode(mode)" name="mode" id="mode" class="w-full p-2.5 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-primary-600 focus:border-primary-600">
                <option value="0">Cliente</option>
                <option value="1">Administrador</option>
              </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full px-5 py-2.5 text-center text-white bg-primary-700 hover:bg-primary-600 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm">
              Registrarse
            </button>

            <li>
              <p class="text-sm font-light text-gray-400">
                ¿Ya tienes cuenta?
                <a (click)="navigateTo('login')" class="font-medium text-primary-600 hover:underline cursor-pointer">Inicia sesión</a>
              </p>
            </li>
          </form>
        </ng-template>
      </div>
    </div>
  </div>
</section>
