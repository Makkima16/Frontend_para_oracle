<div class="container mx-auto p-4">
  <h1 class="text-xl font-bold">Seleccione una recarga</h1>
  <div class="space-y-4">
    <div *ngFor="let recarga of recargas" class="bg-white p-4 border rounded-lg shadow-md">
      <h2 class="text-lg font-semibold">{{ recarga.descripcion }}</h2>
      <p class="text-sm text-gray-600">Monto: {{ recarga.monto | currency: 'COP' }}</p>
      <button
        (click)="onSelectTransaction(recarga)"
        class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600"
      >
        Seleccionar Recarga
      </button>
    </div>
  </div>
</div>
