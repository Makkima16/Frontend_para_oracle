<div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Retirar Saldo</h2>
  
      <!-- Formulario para el retiro -->
      <form (submit)="retirarSaldo()">
        <div class="mb-4">
          <label for="monto" class="block text-gray-700 text-sm font-bold mb-2">
            Monto a Retirar
          </label>
          <input
            id="monto"
            type="number"
            [(ngModel)]="monto_retiro"
            name="monto"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Ingresa el monto"
            required
          />
        </div>
  
        <div class="flex items-center justify-between">
          <button
            type="button"
            (click)="retirarSaldo()"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Retirar
          </button>
          <button
            type="button"
            (click)="volver()"
            class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Cancelar
          </button>
        </div>
      </form>
  
      <!-- Mensaje de Ã©xito o error -->
      <p class="text-center text-gray-800 mt-4" *ngIf="mensaje">{{ mensaje }}</p>
    </div>
  </div>
